<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        // khai báo kích thước của hình chữ nhật
        let width = 20;
        let height = 10;
        // xử lý
        let dientich = width*height;
        // in ra màn hình
        document.write("dientich="+dientich);
    </script>
</body>
</html>
