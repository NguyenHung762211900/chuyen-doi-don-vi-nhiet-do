<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra phép chia hết</title>
</head>
<body>
 <script>
     // khai báo biến
     var a = prompt("nhap so chia","");
     var b = prompt("nhap so bi chia","");
     var mod =(a%b);// biến lưu phần dư của phép chia
     // Xử lý
     if(mod==0){
        document.write("a là bội số của b");
     }
     else{
        document.write("a không phải là bội số của b");
     }
 </script>   
</body>
</html>
