<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 10;//biến i có kiểu là sô nguyên và được gán giá trị là 10
        let f = 20.5;// biến f có kiểu là số thực và được gán giá trị là 20.5
        let b = true;// biến b có liểu dữ liệu là bt boolen và được gán giá trị true
        let s = "Hà Nội"// biến s có kiểu dữ liệu là chuỗi và được gán giá trị là Hà Nội
        document.write("i="+ i);
        document.write(<br>);
        document.write("f="+ f);
        document.write(<br>);
        document.write("b="+ b);
        document.write(<br>);
        document.write("s="+ s);
    </script>

</body>
</html>
